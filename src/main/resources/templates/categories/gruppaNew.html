<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">

    <div class="col-md-5">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Категории</h5>
                <form class="row g-2 needs-validation" th:action="@{/newgruppa}" method="post" novalidate>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="validationCustom01" name="name" placeholder="Название категории" required>
                        <label for="validationCustom01">Добавить новую категорию</label>
                        <div class="valid-feedback">
                            Добавьте категорию!
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i>   Добавить новую категорию</button>
                    </div>
                </form><!-- End Custom Styled Validation -->
                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Все категории
                            </header>
                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                <tr>
                                    <th><i class="icon_table"></i> Id</th>
                                    <th><i class="icon_table"></i>Имя</th>
                                    <th><i class="icon_cogs"></i> Action</th>
                                </tr>
                                <tr th:each="grup:${grupps}">
                                    <td th:text="${grup.id}">Id</td>
                                    <td th:text="${grup.name}">Имя</td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-primary"  id="editButton"  th:href="@{/gruppa/findById/(id=${grup.id})}"><i class="icon_pencil-edit"></i></a>
                                            <a class="btn btn-success" id="detailsButton" th:href="@{/gruppa/findById/(id=${grup.id})}"><i class="icon_document_alt"></i></a>
                                            <a class="btn btn-danger"  id="deleteButton" th:href="@{/gruppa/delete/(id=${grup.id})}"><i class="icon_close_alt2"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
