<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div layout:fragment="content">


    <section class="panel">

        <div class="container" style="width: 100%">
            <div class="row">
        <div class="col-lg-12">
        <div class="panel-body">
          <a th:href="@{clientNew}" class="btn btn-success">Добавить нового клиента</a>
        </div>

        <header class="panel-heading">
          Клиенты
        </header>
        <table class="table table-hover">
<thead>
          <tr>
            <th><i class="ri-account-box-line"></i> ФИО</th>
            <th><i class="bi bi-telephone-plus"></i> Телефон</th>
            <th><i class="bi bi-geo"></i>Адрес
            <th><i class="bx bx-envelope"></i> e-mail</th>
            <th><i class="bi bi-calendar-date"></i> Дата рождения</th>
            <th><i class="bx bxs-pencil"></i> Редактирование</th>
          </tr>
</thead>
            <tbody>
          <tr th:each="client : ${clients}">
            <td th:text="${client.firstname} + ' ' + ${client.lastname}"></ul></td>
            <td th:text="${client.mobile}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${#dates.format(client.dateOfBirth, 'dd/MMM/yyyy')}"></td>

            <td>
              <div class="btn-group">
                  <a class="btn btn-warning" th:href="@{'clientKartochka/' + ${client.id}}"><i class="bi bi-list-check"></i></a>
                <a class="btn btn-success" th:href="@{'clientEdit/' + ${client.id}}"><i class="bx bxs-pencil"></i></a>
                <a class="btn btn-danger"
                   onclick="return confirm('Удалить клиента?')"
                   th:href="@{'/clients/delete/' + ${client.id}}"><i class="bi bi-trash"></i></a>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
        </div>
      </section>

  </div>
  </div>
</div>

</body>
</html>
