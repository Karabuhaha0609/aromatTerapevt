<body>
<section layout:fragment="content">
    <section class="section">
        <div class="row align-items-top">
            <div class="col-lg-6">

                <!-- Default Card -->
                <div class="card">

                        <input type="text" class="form-control" id="validationCustom16" name="name" placeholder="Введите название шаблона" required>
                        <label for="validationCustom16">Введите название шаблона</label>

<!--                    </div>-->

                        <label>
                            <select th:field="${shablon.grupps}" class="form-check-input" type="checkbox">
                                <option th:each="grup : ${grupps}"
                                        th:value="${citrus}"
                                        th:text="${citrus.citrusName}"
                                ></option>
                            </select>
                        </label>
                    </div>
                </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i>   Добавить новый шаблон</button>
                        <a href="shablons" class="btn btn-warning">Вернуться к списку</a>
